<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5">
            <h3 class="text-center text-theme-primary">
                {{formStatus}} Categories
            </h3>
            <p class="text-center mb-5">
                You can {{formStatus}} new categories
            </p>
            <form class="form-inline text-center form-grp" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input type="text" class="form-control shadow-effect" placeholder="Enter category name"
                        name="category" [(ngModel)]="formCategory" #newCategory="ngModel" required
                        [ngClass]="{'is-invalid':newCategory.touched && newCategory.invalid}">
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">Required field
                    </div>
                    <div class="">
                        <button class="btn btn-block btn-info mb-2 btn-sub"
                            [disabled]="categoryForm.invalid">{{formStatus}}
                            Category</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoryArr; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{category.data.category}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning"
                                        (click)="onEdit(category.id,category.data.category)">
                                        Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger ml-3" (click)="onDelete(category.id)">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
